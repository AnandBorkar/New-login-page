<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Authentication</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="icon" type="image/png" href="my-profile.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="container">

        <section class="form-section">
            <h2>Registration</h2>

            <form  class="form">

                <div class="form-group">
                    <label for="reg-name">Full Name</label>
                    <input type="text" id="reg-name" name="name" 
                           placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="reg-email">Email Address</label>
                    <input type="email" id="reg-email" name="email" 
                           placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="reg-password">Password</label>
                    <input type="password" id="reg-password" name="password" 
                           placeholder="Enter your password" minlength="6" required>
                </div>

                <div class="form-group">
                    <label for="reg-confirm-password">Confirm Password</label>
                    <input type="password" id="reg-confirm-password" 
                           name="confirm_password" 
                           placeholder="Re-enter your password" minlength="6" required>
                </div>

                <button type="submit" class="btn">Register</button>

            </form>
        </section>



        <section class="form-section">
            <h2>Login</h2>

            <form  class="form">

                <div class="form-group">
                    <label for="login-email">Email Address</label>
                    <input type="email" id="login-email" name="email" 
                           placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" 
                           placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn">Login</button>

            </form>
        </section>

    </main>

</body>
</html>
